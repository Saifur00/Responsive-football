<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-replace-svg="nest"
    ></script>

    <title>Responsive Football</title>
  </head>
  <body>
    <header>
      <!-- Header Sections Navigation area Starts Here -->
      <section class="navbar">
        <nav>
          <ul class="nav_menu">
            <li class="nav-items">Home</li>
            <li class="nav-items">Clubs</li>
            <li class="nav-items">World Cup 2023</li>
            <li class="nav-items">Upcoming Matches</li>
            <li class="nav-items">Contact Us</li>
            <li class="nav-items">
              <a href="" class="btn-style"
                ><i class="fas fa-sign-out-alt gap_between"></i>Login</a
              >
            </li>
          </ul>
        </nav>
      </section>
      <!-- Header Section Content description starts here -->
      <section class="banner__contents">
        <div class="contents">
          <h1 class="tournament_header">
            Conmebol <br />
            Copa America <br />
            2021
          </h1>
          <a href="" class="btn-style"
            >Watch Live <i class="fas fa-arrow-right arrow_style"></i
          ></a>
        </div>
        <div class="banner_img">
          <img src="images/banner.png" alt="" />
        </div>
      </section>
    </header>
    <main>
        <!-- main section starts here -->
        <section class="player__cards">
            <article class="player_card">
                <div class="thumbnail">
                    <img src="images/players/player-1.png" alt="Neymar">
                </div>
                <div class="player_info">
                    <h2 class="player-name">Neymar</h2>
                    <p class="player--bio">He is one of the most technical players in world football.</p>
                </div>
            </article>
        </section>
  </body>
</html>
